<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veruleria Online</title>
    <link rel="shortcut icon" type="image/x-icon" href="/imagenes/zanahoria.png">

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/estilos.css">

    <!--JS-->
    <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="./js/index.js"></script>
    <script defer src="./js/card.js"></script>
    <script defer src="./js/carrito.js"></script>
</head>





<body>





    <!--COMIENZO DEL HEADER-->
    <header>
        <nav>

            <!--Tengo que dividir los h2 en 3 clases porque sino Google translate me los deforma-->
            <div class="titulo">
                <h2 class="primero">VERDU</h2>
                <h2 class="segundo">LERIA</h2>
                <img class="imagenDino" loading="lazy" src="./imagenes/zanahoria.png" alt="Imagen de dinosaurio para el título">
                <h2 class="tercero">ONLINE</h2>
            </div>

            <ul class="menu">
                <li class="menuItem">
                    <a href="index.html" style="text-decoration: none;">
                        <div class="menuLink">
                            Inicio
                            <img class="headerPng" loading="lazy" src="./imagenes/casita2.png" alt="Imagen de inicio">
                        </div>
                    </a>
                </li>

                <li class="menuItem">
                    <a href="./paginas/buscar.html" style="text-decoration: none;">
                        <div class="menuLink">
                            Buscar
                            <img class="headerPng" loading="lazy" src="./imagenes/searcheando.png" alt="Imagen de lupa">
                        </div>
                    </a>
                </li>

                <li class="menuItem">
                    <a href="#carrito-id" style="text-decoration: none;">
                        <div id="ver-carrito" class="menuLink">
                            Shop
                            <div class="carrito1"></div>
                            <div class="carrito2"></div>
                        </div>
                    </a>
                </li>
            </ul>


            <div class="usuario">
                <img class="imagenUsuario" loading="lazy" src="./imagenes/user-yellow.png" alt="Imagen de usuario">
            </div>

        </nav>
    </header>
    <!--FIN DEL HEADER-->





    <!--COMIENZO DEL CARRUSEL-->
    <div id="carrusel">

        <!--Imágenes-->
        <ul class="imagenes">
            <li id="imagen1">
                <img loading="lazy" src="./imagenes/verduras1.jpeg" alt="Imagen de verduras para la portada">
            </li>
            <li id="imagen2">
                <img loading="lazy" src="./imagenes/verduras2.jpeg" alt="Imagen de verduras para la portada">
            </li>
            <li id="imagen3">
                <img loading="lazy" src="./imagenes/verduras3.jpg" alt="Imagen de verduras para la portada">
            </li>
        </ul>


        <!--Indicadores de posición-->
        <div class="indicadores">
            <a class="indicador activo" href="#imagen1"></a>
            <a class="indicador" href="#imagen2"></a>
            <a class="indicador" href="#imagen3"></a>
        </div>

    </div>
    <!--FIN DEL CARRUSEL-->





    <!--COMIENZO DE LISTA DE PRODUCTOS-->
    <h1 class="tituloProductos">¡Aca encontraras algunos de nuestras frutas y verduras!</h1>
    <div id="seccion-productos" class="seccionProductos">
        <!--Acá inserto las cards mediante Javascript-->
    </div>

    <div class="divTituloVerMas">
        <a href="./paginas/buscar.html" style="text-decoration: none;">
            <h2 class="tituloVerMas">¡Ver más!</h2>
        </a>
    </div>
    <!--FIN DE LISTA DE PRODUCTOS-->


    <!--COMIENZO DEL FOOTER-->
    <!--El css lo puse en index.scss-->
    <div class="footer">
        <div class="footerContenido">
            <h2 class="footerTitulo">Alamanera 2023</h2>
        </div>
    </div>
    <!--FIN DEL FOOTER-->





    <!--COMIENZO DEL MODAL DEL CARRITO-->
    <div id="carrito-id" class="carritoClass">
        <!--Acá inserto el modal para el carrito-->
    </div>
    <!--FIN DEL MODAL DEL CARRITO-->





</body>

</html>
